<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск фильмов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/search_film.css"/>
    <script src="../static/scripts/script.js"></script>
</head>
{% extends "base.html" %}

{% block content %}
<body>
<form id="film-search" method="post">
    <div class="form-row">
        <div class="form-group col-md-3 style-field">
            <label for="inputName">Название фильма</label>
            <input type="text" class="form-control" id="inputName" placeholder="The Matrix" name="film-name">
        </div>
        <div class="form-group country-field style-field">
            <label for="inputCountry">Страна</label>
            <input type="text" class="form-control" id="inputCountry" placeholder="Россия" name="country">
        </div>
    </div>
    <div class="row" id="year-from-to">
        <div class="form-group col-md-2">
            <label for="inputYear">Год</label>
            <input type="text" class="form-control" id="inputYear" placeholder="2023" name="current-year">
        </div>
        <label for="from-to">или промежуток</label>
        <div class="form-group col-md-2" id="from-to">
            <label for="fromYear">С</label>
            <input type="text" class="form-control" id="fromYear" placeholder="1885" name="year-from">
        </div>
        <div class="form-group col-md-2">
            <label for="toYear">До</label>
            <input type="text" class="form-control" id="toYear" placeholder="2023" name="year-to">
        </div>
    </div>
    <label for="genres">Жанры<a style="opacity: 0.65;"> (для множественного выбора удерживайте ctrl)</a></label>
    <select class="form-select" onchange="changeText();" style="margin-left: 0;" id="genres" multiple="multiple"
            size="6" name="genres">
        <option value="аниме">аниме</option>
        <option value="биография">биография</option>
        <option value="боевик">боевик</option>
        <option value="вестерн">вестерн</option>
        <option value="военный">военный</option>
        <option value="детектив">детектив</option>
        <option value="детский">детский</option>
        <option value="для взрослых">для взрослых</option>
        <option value="документальный">документальный</option>
        <option value="драма">драма</option>
        <option value="игра">игра</option>
        <option value="история">история</option>
        <option value="комедия">комедия</option>
        <option value="концерт">концерт</option>
        <option value="короткометражка">короткометражка</option>
        <option value="криминал">криминал</option>
        <option value="мелодрама">мелодрама</option>
        <option value="музыка">музыка</option>
        <option value="мультфильм">мультфильм</option>
        <option value="мюзикл">мюзикл</option>
        <option value="новости">новости</option>
        <option value="приключения">приключения</option>
        <option value="реальное ТВ">реальное ТВ</option>
        <option value="семейный">семейный</option>
        <option value="спорт">спорт</option>
        <option value="ток-шоу">ток-шоу</option>
        <option value="триллер">триллер</option>
        <option value="ужасы">ужасы</option>
        <option value="фантастика">фантастика</option>
        <option value="фильм-нуар">фильм-нуар</option>
        <option value="фэнтези">фэнтези</option>
        <option value="церемония">церемония</option>
    </select>
    <p class="selected-genres"></p>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="this-only">
        <label class="form-check-label" for="flexSwitchCheckDefault">Поиск только по выбранным жанрам</label>
    </div>
    <button type="submit" class="btn btn-primary" form="film-search">Поиск</button>
</form>
</body>
{% endblock %}
</html>
